<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mizuki Bot 帮助文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <style>
    :root {
      --mizuki-pink: #E97EB3;
      --niigo-purple: #8A66C2;
      --navbar-height: 60px;
    }

    /* 1. 顶部导航条背景 */
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: var(--navbar-height);
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100; /* 层级中等 */
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    body.docsify-dark-mode::before {
      background-color: rgba(26, 26, 26, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* 2. 三道杠 (菜单按钮) - 必须在最左边 */
    .sidebar-toggle {
      position: fixed !important;
      left: 10px !important; /* 靠左 */
      top: 0 !important;
      width: 50px !important;
      height: 60px !important;
      padding-top: 20px !important;
      z-index: 200 !important; /* 层级最高！ */
      background: transparent !important;
    }
    /* 强制设置三道杠颜色 */
    .sidebar-toggle span {
      background-color: var(--mizuki-pink) !important;
    }

    /* 3. 顶部 Logo 区域 - 往右挪，别挡住按钮 */
    .top-logo-area {
      position: fixed;
      top: 0;
      left: 70px; /* 关键！往右移，给三道杠留位置 */
      height: 60px;
      display: flex; align-items: center;
      z-index: 150;
      cursor: pointer;
    }
    .top-logo-img {
      width: 32px; height: 32px;
      border-radius: 50%;
      border: 2px solid var(--mizuki-pink);
      margin-right: 8px;
    }
    .top-logo-text {
      font-weight: 900; font-size: 18px;
      color: var(--mizuki-pink); /* 纯色适配性更好 */
    }

    /* 4. 卡片样式增强 */
    .card-link {
      display: block; margin: 15px 0; padding: 20px;
      background: #ffffff; 
      border: 1px solid rgba(233, 126, 179, 0.3);
      border-radius: 12px;
      text-decoration: none !important;
      color: #333 !important;
      box-shadow: 0 4px 10px rgba(233, 126, 179, 0.1);
      transition: transform 0.2s;
    }
    body.docsify-dark-mode .card-link {
      background: #2b2b2b; 
      color: #fff !important;
      border-color: rgba(233, 126, 179, 0.2);
    }
    .card-desc { display: block; font-size: 0.85em; opacity: 0.8; margin-top: 5px; font-weight: normal; }
    
    .content { padding-top: 80px !important; }
    
    /* 5. 修复 Markdown 里的居中问题 */
    .center-block {
      text-align: center;
      margin: 20px 0;
    }
    
    /* 侧边栏搜索框 */
    .sidebar .search { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Logo 区域 -->
  <div class="top-logo-area" onclick="location.hash='/'">
    <img src="avatar.jpg" class="top-logo-img" onerror="this.style.display='none'">
    <span class="top-logo-text">Mizuki Bot</span>
  </div>

  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: '', // 留空，因为我们有自定义顶部Logo
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: 'auto',
      darklightTheme: {
        defaultTheme : 'light',
        siteFont : "apple-system, BlinkMacSystemFont, Roboto, sans-serif",
        dark: { accent: '#E97EB3', toogleBackground : '#ffffff', background: '#1a1a1a', textColor: '#f0f0f0' },
        light: { accent: '#E97EB3', toogleBackground : '#091a28' }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
